<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="iphonecal.css">
</head>

<body>
  <div class="calculator">
    <div class="display-container">
      <div id="display">
        <div id="previous"></div>
        <div id="main"></div>
      </div>
    </div>

    <div class="button-container">
      <button type="button" class="button top" onclick="displayContainer='';document.querySelector('#previous').innerHTML=''; display();">C</button>
      <button class="button top"
        onclick="displayContainer = displayContainer.substr(0, (displayContainer.length)-1);display();">D</i></button>
      <button class="button top" onclick="displayContainer += '%';display();">%</button>
      <button class="button func" onclick="displayContainer += '/';display();">รท</button>
      <button class="button" onclick="displayContainer += '7';display();">7</button>
      <button class="button" onclick="displayContainer += '8';display();">8</button>
      <button class="button" onclick="displayContainer += '9';display();">9</button>
      <button class="button func" onclick="displayContainer += '*';display();">x</button>
      <button class="button" onclick="displayContainer += '4';display();">4</button>
      <button class="button" onclick="displayContainer += '5';display();">5</button>
      <button class="button" onclick="displayContainer += '6';display();">6</button>
      <button class="button func" onclick="displayContainer += '-';display();">-</button>

      <button class="button" onclick="displayContainer += '1';display();">1</button>
      <button class="button" onclick="displayContainer += '2';display();">2</button>
      <button class="button" onclick="displayContainer += '3';display();">3</button>
      <button class="button func" onclick="displayContainer += '+';display();">+</button>
      <button class="button" onclick="displayContainer += '0';display();"
        style="width: 45%; border-radius: 40px; text-align: left;">0</button>
      <button class="button" onclick="displayContainer += '.';display();">.</button>
      <button class="button func" onclick="equal();display();">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
